<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily College Schedule</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="https://img.jagranjosh.com/images/2023/August/2582023/272122674_10159893254912002_1111709085705414645_n.jpg"alt="UPES Logo" class="logo">
    <h1>Daily College Schedule</h1>
  </header>
  <main>
    <div class="container">
      <h2>College Schedule</h2>

    </div>
  </main>
  <footer>
